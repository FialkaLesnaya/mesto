<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <div class="page__content">

        <header class="header">
            <a class="header__logo-link" href="#" target="_self">
                <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта Место">
            </a>
        </header>

        <main>
            <section class="profile">
                <img class="profile__avatar" src="./images/zhak-Iv_kusto.jpg" alt="Аватар пользователя">

                <div class="profile__info">
                    <div class="profile__name-container">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>

                        <button aria-label="Редактировать профиль" type="button" class="profile__edit-button"></button>
                    </div>

                    <p class="profile__position">Исследователь океана</p>
                </div>

                <button type="button" class="profile__add-button"></button>
            </section>

            <section class="elements">
                <article class="elements__item">
                    <img class="elements__image" src="./images/ricardo-gomez-angel-eis_TT6ntfo-unsplash.jpg" alt="лес">
                    <div class="elements__info">
                        <h2 class="elements__name" title="Хорген,Швейцария">Хорген,Швейцария</h2>
                        <button type="button" class="elements__like-button"></button>
                    </div>
                </article>

                <article class="elements__item">
                    <img class="elements__image" src="./images/balazs-busznyak-El5zuQAtfeo-unsplash.jpg" alt="поезд">
                    <div class="elements__info">
                        <h2 class="elements__name" title="Нью-Гэмпшир,США">Нью-Гэмпшир,США</h2>
                        <button type="button" class="elements__like-button"></button>
                    </div>
                </article>

                <article class="elements__item">
                    <img class="elements__image" src="./images/saso-tusar-s-k-2N90yuY-unsplash.jpg" alt="дом">
                    <div class="elements__info">
                        <h2 class="elements__name" title="Лаго-ди-Фузине,Италия">Лаго-ди-Фузине,Италия</h2>
                        <button type="button" class="elements__like-button"></button>
                    </div>
                </article>

                <article class="elements__item">
                    <img class="elements__image" src="./images/chad-madden-cPa-7yByq3o-unsplash.jpg" alt="дорога">
                    <div class="elements__info">
                        <h2 class="elements__name" title="Гатлинбург,США">Гатлинбург,США</h2>
                        <button type="button" class="elements__like-button"></button>
                    </div>
                </article>

                <article class="elements__item">
                    <img class="elements__image" src="./images/bonnie-kittle-XAsG0EZEsyA-unsplash.jpg" alt="тыквы">
                    <div class="elements__info">
                        <h2 class="elements__name" title="Ферма Сидр-Хилл,США">Ферма Сидр-Хилл,США</h2>
                        <button type="button" class="elements__like-button"></button>
                    </div>
                </article>

                <article class="elements__item">
                    <img class="elements__image" src="./images/dave-hoefler-Z9d7CYpBDqo-unsplash.jpg" alt="река">
                    <div class="elements__info">
                        <h2 class="elements__name" title="Лак-дю-Фламбо,США">Лак-дю-Фламбо,США</h2>
                        <button type="button" class="elements__like-button"></button>
                    </div>
                </article>
            </section>
        </main>

        <footer class="footer">
            <span class="footer__copyright">&copy; 2020 Mesto Russia</span>
        </footer>

        <div class="popup">
            <div class="popup__container">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <button aria-label="Close" class="popup__close" type="button"></button>
                
                <form class="popup__body"  name="edit-profile">
                    <input required placeholder="Введите имя" type="text" class="popup__input" name="name">
                    <input required placeholder="Введите ваш вид деятельности" type="text" class="popup__input" name="job">

                <button class="popup__save-button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>

        <template id="card-template">
            <article class="elements__item">
                <img class="elements__image" src="" alt="">
                <div class="elements__info">
                    <h2 class="elements__name" title=""></h2>
                    <button type="button" class="elements__like-button"></button>
                </div>
            </article>
        </template>

        <script src="./scripts/index.js"></script>
    </div>
</body>

</html>
