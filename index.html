<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <div class="page__content">

        <header class="header">
            <a class="logo" href="#" target="_blank">
                <img class="header__logo" src="./images/logo.svg" alt="Mesto">
            </a>
        </header>

        <main>
            <section class="profile">
                <img class="profile__avatar" src="./images/zhak-Iv_kusto.jpg" alt="Жак-Ив Кусто">

                <div class="profile__info">
                    <div class="profile__name-container">
                        <span class="profile__name">
                            Жак-Ив Кусто
                        </span>

                        <button class="profile__edit-button"></button>
                    </div>

                    <div class="profile__position">Исследователь океана</div>
                </div>

                <button class="profile__add-button"></button>
            </section>

            <section class="elements">
                <div class="elements__element">

                    <img class="elements__image" src="./images/ricardo-gomez-angel-eis_TT6ntfo-unsplash.png" alt="лес">
                    <div class="elements__info">
                        <h2 class="elements__name">Хорген,Швейцария</h2>
                        <button class="elements__like-button"></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__image" src="./images/balazs-busznyak-El5zuQAtfeo-unsplash.png" alt="поезд">
                    <div class="elements__info">
                        <h2 class="elements__name">Нью-Гэмпшир,США</h2>
                        <button class="elements__like-button"></button>
                    </div>
                </div>

                <div class="elements__element">
                    <img class="elements__image" src="./images/saso-tusar-s-k-2N90yuY-unsplash.png" alt="дом">
                    <div class="elements__info">
                        <h2 class="elements__name">Лаго-ди-Фузине,Италия</h2>
                        <button class="elements__like-button"></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__image" src="./images/chad-madden-cPa-7yByq3o-unsplash.png" alt="дорога">
                    <div class="elements__info">
                        <h2 class="elements__name">Гатлинбург,США</h2>
                        <button class="elements__like-button"></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__image" src="./images/bonnie-kittle-XAsG0EZEsyA-unsplash.png" alt="тыквы">
                    <div class="elements__info">
                        <h2 class="elements__name">Ферма Сидр-Хилл,США</h2>
                        <button class="elements__like-button"></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__image" src="./images/dave-hoefler-Z9d7CYpBDqo-unsplash.png" alt="река">
                    <div class="elements__info">
                        <h2 class="elements__name">Лак-дю-Фламбо,США</h2>
                        <button class="elements__like-button"></button>
                    </div>
                </div>
                </section>

                <footer class="footer">
                    <span class="footer__copyright">&copy; 2020 Mesto Russia</span>
                </footer>

                <div id="openModal" class="modal">
                <div class="modal__overlay">
                    <div class="modal__dialog">
                        <form class="modal__content">
                          <div class="modal__header">
                            <h3 class="modal__title">Редактировать профиль</h3>
                            <button title="Close" class="modal__close"></button>
                          </div>
                          <div class="modal__body">    
                            <input type="text" value="Жак-Ив Кусто" class="modal__input" id="modal__input-name">
                            <input type="text" value="Исследователь океана" class="modal__input" id="modal__input-position">
                          </div>

                          <button class="modal__save-button" type="submit">Сохранить</button>
                        </form>
                      </div>
                </div>
                  </div>
</body>
<script src="./scripts/script.js"></script>
</html>
